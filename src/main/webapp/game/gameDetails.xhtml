<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="game" />
	<ui:param name="b" value="#{gameDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="Partie : #{b.game.gameId}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<h:link outcome="pretty:viewGameList" styleClass="btn btn-white pull-right">
						<i class="fa fa-arrow-left m-r-xs"></i>
						<h:outputText value="#{message.back}" />
					</h:link>
				</div>
			</div>
		</h:form>
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-content">
					<div>
						<h:outputText value="Partie : #{b.game.gameId}" />
					</div>
					<div>
						<h:outputText value="#{b.game.dateCreated}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</div>

					<p:dataList value="#{b.list}" var="var" type="none" rowIndexVar="ligne" id="ligne" styleClass="pull-left">
						<div class="ligne">
							<p:dataList value="#{var}" var="cell" type="none" rowIndexVar="colonne">
								<p:outputPanel styleClass="case " layout="inline">
									<h:outputText value="#{cell}" />
									<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/sprite_#{cell}.png" />
								</p:outputPanel>
							</p:dataList>
						</div>
					</p:dataList>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
