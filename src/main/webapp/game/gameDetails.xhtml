<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="game" />
	<ui:param name="b" value="#{gameDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="Partie : #{b.game.gameId}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<h:link outcome="pretty:viewGameList" styleClass="btn btn-white pull-right">
						<i class="fa fa-arrow-left m-r-xs"></i>
						<h:outputText value="#{message.back}" />
					</h:link>
				</div>
			</div>
			<div class="wrapper wrapper-content">
				<div class="ibox">
					<div class="ibox-content">
						<div>
							<h:outputText value="Partie : #{b.game.gameId}" />
						</div>
						<div>
							<h:outputText value="Tour : #{b.turnIndice} / #{b.lastIndice}" />
						</div>
						<div>
							<h:outputText value="#{b.game.dateCreated}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</div>
						<div>
							<h:commandLink action="#{b.previousTurn}" styleClass="btn btn-primary">Précédent</h:commandLink>
							<h:commandLink action="#{b.nextTurn}" styleClass="btn btn-primary">Suivant</h:commandLink>
						</div>
						<div>
							<p:dataList value="#{b.list}" var="var" type="none" rowIndexVar="ligne" id="ligne">
								<div class="ligne" style="font-size: 14px;">
									<p:dataList value="#{var}" var="cell" type="none" rowIndexVar="colonne">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/images/sprite_#{cell}.png" style="" />
									</p:dataList>
								</div>
							</p:dataList>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
