<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="game" />
	<ui:param name="b" value="#{gameListView}" />
	<ui:define name="content">
		<h:form id="FormButton">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="#{message.game_list}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<div class="btn-group pull-right">
						<h:link outcome="pretty:viewGameCreate" styleClass="btn btn-primary">
							<i class="fa fa-plus m-r-xs"></i>
							<h:outputText value="#{message.create}" />
						</h:link>
					</div>
				</div>
			</div>
		</h:form>
		<h:form id="FormContent">
			<div class="wrapper wrapper-content">
				<div class="ibox">
					<div class="ibox-content">
						<p:dataTable value="#{b.gameList}" var="var" emptyMessage="#{message.empty_message}" styleClass="std-datatable">
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{message.game_name}" />
								</f:facet>
								<h:link outcome="pretty:viewGameDetails">
									<f:param name="gameId" value="#{var.gameId}" />
									<h:outputText value="#{var.gameId}" />
								</h:link>
							</p:column>
							<p:column width="80">
								<h:commandLink action="#{b.deleteGame}" styleClass="btn btn-xs btn-white pull-right" onclick="if (!confirm('#{message.game_confirm_del}')) return false" update="@form" title="#{message.delete}">
									<span class="fa fa-trash" />
									<f:param name="gameId" value="#{var.gameId}" />
								</h:commandLink>
								<h:link outcome="pretty:viewGameUpdate" styleClass="btn btn-xs btn-white pull-right" title="#{message.update}">
									<f:param name="gameId" value="#{var.gameId}" />
									<i class="fa fa-pencil" />
								</h:link>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
