<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="game" />
	<ui:param name="b" value="#{gameListView}" />
	<ui:define name="content">
		<h:form id="FormButton">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="Liste des parties" />
					</h1>
				</div>
			</div>
		</h:form>
		<h:form id="FormContent">
			<div class="wrapper wrapper-content">
				<div class="ibox">
					<div class="ibox-content">
						<p:dataTable value="#{b.gameList}" var="var" emptyMessage="#{message.empty_message}" styleClass="std-datatable">
							<p:column>
								<f:facet name="header">
									<h:outputText value="DerniÃ¨res parties" />
								</f:facet>
								<h:link outcome="pretty:viewGameDetails">
									<f:param name="gameId" value="#{var.gameId}" />
									<h:outputText value="#{var.gameId} - " />
									<h:outputText value="#{var.dateCreated}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
									</h:outputText>
								</h:link>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
