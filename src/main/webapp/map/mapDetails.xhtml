<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="map" />
	<ui:param name="b" value="#{mapDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="#{message.map}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<h:link outcome="pretty:viewMapList" styleClass="btn btn-white pull-right">
						<i class="fa fa-arrow-left m-r-xs"></i>
						<h:outputText value="#{message.back}" />
					</h:link>
				</div>
			</div>
		</h:form>
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-content">
					<div>
						<h:outputText value="#{message.map_map_id} : #{b.map.mapId}" />
					</div>
					<div>
						<h:outputText value="#{message.map_name} : #{b.map.name}" />
					</div>
					<div>
						<h:outputText value="#{message.map_width} : #{b.map.width}" />
					</div>
					<div>
						<h:outputText value="#{message.map_height} : #{b.map.height}" />
					</div>
					<div>
						<h:outputText value="#{message.map_data} : #{b.map.data}" />
					</div>
					<div>
						<h:outputText value="#{message.map_nb_somme} : #{b.map.nbSomme}" />
					</div>
					<div>
						<h:outputText value="#{message.map_max_somme} : #{b.map.maxSomme}" />
					</div>
					<div>
						<h:outputText value="#{message.map_min_somme} : #{b.map.minSomme}" />
					</div>
					<div>
						<h:outputText value="#{message.map_date_created} : #{b.map.dateCreated}" />
					</div>
					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
