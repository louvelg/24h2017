<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="turn" />
	<ui:param name="b" value="#{turnDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="#{message.turn}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<h:link outcome="pretty:viewTurnList" styleClass="btn btn-white pull-right">
						<i class="fa fa-arrow-left m-r-xs"></i>
						<h:outputText value="#{message.back}" />
					</h:link>
				</div>
			</div>
		</h:form>
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-content">
					<div>
						<h:outputText value="#{message.turn_turn_id} : #{b.turn.turnId}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_index} : #{b.turn.index}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_game_id} : #{b.turn.gameId}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_date_created} : #{b.turn.dateCreated}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_x_bot1} : #{b.turn.xBot1}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_y_bot1} : #{b.turn.yBot1}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_x_bot2} : #{b.turn.xBot2}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_y_bot2} : #{b.turn.yBot2}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_x_bot3} : #{b.turn.xBot3}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_y_bot3} : #{b.turn.yBot3}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_x_bot4} : #{b.turn.xBot4}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_y_bot4} : #{b.turn.yBot4}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_amount_bot1} : #{b.turn.amountBot1}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_amount_bot2} : #{b.turn.amountBot2}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_amount_bot3} : #{b.turn.amountBot3}" />
					</div>
					<div>
						<h:outputText value="#{message.turn_amount_bot4} : #{b.turn.amountBot4}" />
					</div>
					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
